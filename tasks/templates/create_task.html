{% extends 'base.html' %}

{% block content %}

<legend class="display-5 border-bottom pd-2 mb-4 text-center text-light py-4">CREATE A TASK</legend>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">

                <form action="/task/create/" method="POST" class="card card-body">
                    {{error}}
                    {% csrf_token %}
            
                    {{form.as_p}}
            
                    <button class="btn btn-primary">
                        Save
                    </button>
                </form>
            </div>
        </div>
    </main>

{% endblock %}
