{% extends 'base.html' %}

{% block content %}

<legend class="display-5 border-bottom pd-2 mb-4 text-center text-light py-4">TASK EDITING</legend>

    <main class="container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h3 class="text-center text-light">You are editing: {{task.title}}</h3>

                <div class="mt-5 text-light">
                    <form method="POST">
                        {{error}}
                        {% csrf_token %}
                        {{form.as_p}}
                        <button class="btn btn-primary btn-lg">
                            Update
                        </button>
                    </form>
    
                    <form action="{% url 'complete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-success mt-2">
                            Complete
                        </button>
                    </form>
    
                    <form action="{% url 'delete_task' task.id %}" method="POST">
                        {% csrf_token %}
                        <button class="btn btn-danger mt-2 px-4">
                            Delete
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
