{% extends 'base.html' %}

{% block content %}
<legend class="display-5 border-bottom pd-2 mb-4 text-center text-light py-4">LOGIN</legend>

{{error}}

<main class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <form action="/signin/" method="POST" class="card card-body">
                {{error}}
                {% csrf_token %}
            
                <div class="mb-3">
                    <label for="username">Username:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>
            
                <div class="mb-3">
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Write your password">
                </div>
            
                <button class="btn btn-primary">
                    Login
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
